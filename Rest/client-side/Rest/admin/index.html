<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cinema - Administration Tool</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body id="home">
        <div class="container options">
            <div class="text-center">
                <h2>Cinema Reservation App - Administration</h2>
            </div>

            <div class="row">
                <div class="col-md-3 item">
                    <div class="item-inner text-center" action="search-movies" id="1">
                        <h1>Search Movies</h1>
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                </div>
                <div class="col-md-3 item">
                    <div class="item-inner text-center" action="edit-movies" id="2">
                        <h1>Edit Movies</h1>
                        <span class="glyphicon glyphicon-film"></span>
                    </div>
                </div>
                <div class="col-md-3 item">
                    <div class="item-inner text-center" action="list-screenings" id="3">
                        <h1>List Screenings</h1>
                        <span class="glyphicon glyphicon-list"></span>
                    </div> 
                </div>
                <div class="col-md-3 item">
                    <div class="item-inner text-center" action="add-screenings" id="4">
                        <h1>Add Screenings</h1>
                        <span class="glyphicon glyphicon-plus"></span>
                    </div>              
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 item">
                    <div class="item-inner text-center" action="rooms" id="5">
                        <h1>Rooms</h1>
                        <span class="glyphicon glyphicon-home"></span>
                    </div>
                </div>
                <div class="col-md-3 item">
                    <div class="item-inner text-center" action="list-tickets" id="6">
                        <h1>List Tickets</h1>
                        <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                </div>
                <div class="col-md-3 item">
                    <div class="item-inner text-center" action="bookings" id="7">
                        <h1>Bookings</h1>
                        <span class="glyphicon glyphicon-book"></span>    
                    </div> 
                </div>
                <div class="col-md-3 item">
                    <div class="item-inner text-center" action="users" id="8">
                        <h1>Users</h1>
                        <span class="glyphicon glyphicon-user"></span>
                    </div>              
                </div>
            </div>

        </div>

        <div class="container actions">
        </div>


    </body>
</html>

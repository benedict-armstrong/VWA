<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <title>Cinema Reservation</title>
    <link href="bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap-4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm fixed-top bg-white">
        <a class="navbar-brand" href="#home">
            <img src="img/CSRA_logo.svg" height="40px">
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input id="movie_search" class="form-control mr-sm-2" type="text" placeholder="Movie Name" onkeyup="moviesearch()">
            <button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
        </form>
        </div>
    </nav>

    <div class="container-fluid content">
    </div>

    <div id="reservation-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Reserve Seats</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

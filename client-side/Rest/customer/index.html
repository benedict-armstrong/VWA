<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cinema Reservation</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

    <body>

        </div>

            </div>
